<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Notice - AT&T Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .notice-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #cc0000; /* A color often associated with alerts/errors */
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="notice-box">
        <h1>ACCESS BLOCKED - IMPORTANT NOTICE</h1>
        <p>
            <strong>
                Sorry, but new laws in the US have forced us to block all form of porn with the AT&T network.
            </strong>
        </p>
        <p style="font-size: 12px; color: #777; margin-top: 20px;">
            This restriction is a result of mandated compliance with recent legislative changes.
        </p>
    </div>
</body>
</html>
